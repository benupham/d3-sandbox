<!DOCTYPE html>
<meta charset="utf-8">
<title>Clustered Force Layout</title>
<body>
  <!-- <svg id="circle-svg" width="960" height="960"></svg> -->
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-force-attract@latest"></script>
<script src="https://unpkg.com/d3-force-cluster@latest"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight,
    scale = 1,
    zoomWidth = (width-scale*width)/2,
    zoomHeight = (height-scale*height)/2,
    padding = 10, // separation between same-color nodes
    clusterPadding = 10; // separation between different-color nodes

var zoom = d3.zoom()
  .scaleExtent([0.01,10])
  .on("zoom", zoomed);  

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .call(zoom)
  .append("g")
  .attr("transform", "translate(" + zoomWidth + "," + zoomHeight + ") scale(" + scale + ")");
    

var color = d3.scaleOrdinal(d3.schemeCategory20)
    .domain(d3.range(20));


d3.json("./data/testd3dataNoSalesDept.json", function(error, root) {
  console.log('root',root)

  var depts = [];
  var subdepts = [];
  var brands = [];
  var products = [];

  root.children.forEach(d => {
    d.type = 'department';
    d.parent = 0;
    d.radius = 50;
    depts.push(d);
    d.children.forEach(sd => {
      sd.type = 'subdepartment';
      sd.parent = d.id;
      sd.radius = 40;
      subdepts.push(sd);
      sd.children.forEach(b => {
        b.type = 'brand';
        b.parent = sd.id;
        b.radius = 30;
        brands.push(b);
        b.children.forEach(p => {
          p.type = 'product';
          p.parent = b.id;
          p.radius = 20;
          p.children = [];
          products.push(p);
        })
      });
    });  
  });


  // The largest node for each group: depts, subdepts, brands and products.
  // Labeled with their parent's name. 
  var clustersObj = {};
  
  function createClusteredNode (d) {
    d.x = (width / 2);
    d.y = (height / 2);

    if (!clustersObj[d.parent] || (d.children.length > clustersObj[d.parent].children.length)) clustersObj[d.parent] = d;
  }

  depts.forEach( d=> createClusteredNode(d));
  var nodes = depts;
  console.log(nodes)
  var simulation = d3.forceSimulation(nodes)
    // keep entire simulation balanced around screen center
    .force('center', d3.forceCenter(width/2, height/2))
    
    // pull toward center
    .force('attract', d3.forceAttract()
      .target([width/2, height/2])
      .strength(0.01))

    // cluster by section
    .force('cluster', d3.forceCluster()
      .centers(function (d) { return clustersObj[d.parent]; })
      .strength(0.5)
      .centerInertia(0.1))

    // apply collision with padding
    .force('collide', d3.forceCollide(function (d) { return d.radius + padding; })
      .iterations(1)
      .strength(0))
    
    .on('tick', layoutTick);  

  var node = svg.selectAll('g.node');  

  // Start or restart     
  function update() {

    node = node.data(nodes, function(d) { return d.id;})
    
    node.exit().remove();

    // Enter any new nodes.
    nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("class", d => d.type)
      .attr("name", function (d) { return d.name; })
      .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
      .on("click", click)

    // Append a circle
      nodeEnter.append("circle")
      .attr("r", function (d) { return d.radius; })
      .attr("name", function (d) { return d.name; })
      .attr("fill", "#fff")
      .attr("stroke", function (d) { 
        return d.type === 'department' ? 'blue' : 
               d.type === 'subdepartment' ? 'yellow' : d.type === 'brand' ? 'green' : 'red'; 
      })

    // Append images
      nodeEnter.append("image")
      .attr("xlink:href", function (d) { return "./" + (d.img || "product-images/missing-item.jpg"); })
      .attr("name", function (d) { return d.name; })
      .attr("x", function (d) { return -Math.SQRT2 * d.radius / 2; })
      .attr("y", function (d) { return -Math.SQRT2 * d.radius / 2; })
      .attr("height", d => Math.SQRT2 * d.radius) 
      .attr("width", d => Math.SQRT2 * d.radius)
      
      node = nodeEnter.merge(node);
    
    // Append titles 

    simulation.nodes(nodes)
    //TODO: change alpha depending on number of nodes to be added; less if fewer
    simulation.alpha(0.7).restart();
  }  

  function layoutTick (e) {
      node.attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
  }

     
  function click(d) {
    let newNodes = []; 
    if (d.type == 'department') {
      newNodes = subdepts.filter(sd => sd.parent == d.id)
    } else if (d.type == 'subdepartment') {
      newNodes = brands.filter(b => b.parent == d.id)
    } else if (d.type == 'brand') {
      newNodes = products.filter(p => p.parent == d.id)
    }
    console.log(d)

    // Remove the clicked parent node
    for( var i = 0; i < nodes.length; i++){ 
      if ( nodes[i].id === d.id) {
        const removedNode = nodes.splice(i, 1)[0];
        console.log(removedNode)
        // If the clicked node was the biggest in its cluster, find 2nd biggest
        if (clustersObj[removedNode.parent] === removedNode) {
          clustersObj[removedNode.parent] = null; 
          nodes.forEach(n => {
            
            if (n.parent === removedNode.parent && (!clustersObj[removedNode.parent] || n.children.length > clustersObj[removedNode.parent].children.length)) 
            {
              clustersObj[removedNode.parent] = n;
            }
          })
        }
      }
    }
    
    // Set location of entering nodes around position of parent node
    // Set a timer, then update for each
    newNodes.forEach((n,i) => {
      d3.timeout(function() {
        n.x = d.x + Math.random() * 10;
        n.y = d.y + Math.random() * 10;
        nodes.push(n);   
        update()
      }, 75 * i)
    });
  }

  // ramp up collision strength to provide smooth transition
  var transitionTime = 3000;
  var t = d3.timer(function (elapsed) {
    var dt = elapsed / transitionTime;
    simulation.force('collide').strength(Math.pow(dt, 2) * 0.7);
    if (dt >= 1.0) t.stop();
  });
    


  update();

})

function zoomed() {
    svg.attr("transform", d3.event.transform);
  }  


</script>
</body>
</html>
